  <table class="table caption-top">

  <caption>All User Detail</caption>
  <thead>
     {% for i in  user %}

    <tr>
      <th scope="col">First Name </th>
      <th scope="col">Last Name</th>
      <th scopr='col'> Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="row">{{i.first_name}}</td>
      <td scope="row">{{i.last_name}}</td>
      <td scope="row">{{i.username}}</td>
      <td scope="row">{{i.email}}</td>
    </tr>
   </td>
    </tr>
{% endfor %}
  </tbody>

</table>
